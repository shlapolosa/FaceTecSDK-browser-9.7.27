<!DOCTYPE html>
<html lang="en">
<head>
  <title>FaceTec Browser Demo Home</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" href="./sample-app-resources/images/favicon.ico">
  <style>
    * {
      font-family: 'Source Sans Pro', Arial, sans-serif;
      color: #333;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #005b9a;
      padding: 15px;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    nav {
      background-color: #006cbe;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
    }

    nav a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-left: 10px;
    }

    nav a:hover {
      background-color: #004f8d;
    }

    .login-button {
      background-color: #004f8d;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: white;
    }

    .content h2 {
      color: #005b9a;
      font-size: 20px;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
    }

    .chat-container {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
    }

    .chat-container h3 {
      margin-top: 0;
      font-size: 18px;
      color: #005b9a;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .chat-submit {
      margin-top: 10px;
      background-color: #006cbe;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-submit:hover {
      background-color: #004f8d;
    }

    footer {
      background-color: #005b9a;
      padding: 10px;
      color: white;
      text-align: center;
      font-size: 14px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin-left: 0;
        margin-bottom: 10px;
      }

      .navbar a {
        font-size: 14px;
      }
    }
  </style>

<script type="text/javascript">
  (function(d, t) {
    var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
    v.onload = function() {
      if (!document.getElementById('root')) {
        var root = d.createElement('div');
        root.id = 'root';
        d.body.appendChild(root);
      }
      if (window.myChatWidget && typeof window.myChatWidget.load === 'function') {
        window.myChatWidget.load({
          assistantId: '7ee4dadc-c155-41bb-a60b-f3a71e4eb353',
          apiKey: '43c60ccf-769f-4b3b-b0fa-4af129a29d45',
        });
      }
    };
    v.src = "https://agentivehub.com/production.bundle.min.js";
    v.type = "text/javascript";
    s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
    
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Heath Health Demo Site</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="./sample-apps/sample-app-ts/" class="login-button">Login</a>
    <a href="./sample-apps/sample-app-ts/">Register</a>
  </nav>

  <!-- Main Content Section -->
  <div class="content">
    <h2>Welcome to your trusted health advisor and friend</h2>
    <p>This page demonstrates the FaceTec technology using the sample app. You can explore different features and see how FaceTec works in the browser environment.</p>
    <!-- <p id="status" aria-live="polite">Initializing...</p> -->

  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 FaceTec, Inc. All Rights Reserved.</p>
  </footer>

</body>
</html>
